<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Google</title>
</head>
<body>
    <div class="body__contenedor">
        <header>
            <nav>
                <ul class="nav__menu--superior">
                    <li class="nav__elemento-menu--superior">Gmail</li>
                    <li class="nav__elemento-menu--superior">Imagenes</li>
                    <a class="nav__boton-inicio-sesion" href="#">Iniciar sesión</a>
                </ul>
            </nav>
        </header>
        <main>
            <img class="img__logo" src="/img/googleLogo.png" alt="">
            <form>
                <input class="form__busqueda" type="text">
                
                
                <div class="form__botones">
                    <button class="form__boton-busqueda" type="submit">Buscar con Google</button>
                    <button class="form__boton-afortunado" type="submit">Me siento afortunado</button>
                </div>
                
            </form>
            <p>Trabaja, enseña y aprende desde cualquier lugar</p>
            <p>Ofrecido por Google en: English</p>
        </main>
        <footer></footer>
    </div>
    
</body>
</html>
